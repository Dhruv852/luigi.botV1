<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi BOT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>Luigi BOT</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Hello! I'm Luigi. I can analyze both text and images. Try sending me a message or an image!
            </div>
        </div>
        <div class="chat-input-container">
            <button id="image-upload-btn" class="image-upload-btn">
                <i class="fas fa-image"></i>
            </button>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <div class="image-preview-container" id="image-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="Preview">
                <button id="remove-image-btn" class="remove-image-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <textarea id="user-input" placeholder="It's me Luigi! How can I help you today?" rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>
        <button id="sound-button" class="sound-button">
            <span class="sound-icon">ðŸ”Š</span>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
